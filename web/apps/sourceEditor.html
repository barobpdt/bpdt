<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,height=device-height" />
    <title>Ace Kitchen Sink</title>
    <meta name="author" content="Fabian Jakobs">
    <link rel="stylesheet" href="/ace/kitchen-sink/styles.css" type="text/css" media="screen" charset="utf-8">

</head>
<body>
<div id="sidePanel">
	<div class="toggleButton" id="optionToggle" role="button" aria-label="Hide Options" tabindex="0">
		<div></div>
		<div></div>
		<div></div>
	</div> 
	<img id="c9-logo" alt="Cloud9 IDE | Your code anywhere, anytime" src="/ace/kitchen-sink/logo.png" style="width: 172px;margin: -9px 30px -12px 51px;">

	<div style="position: absolute; overflow: hidden; top:100px; bottom:0;width:100%;">
		<div id="optionsPanel" style="height:100%; width:100%; overflow-y: auto"></div>
	</div>
</div>
<div id="editor-container"></div>

<!--DEVEL-->
  <script type="text/javascript">
    var os = /os=(\w+)|$/.exec(location.search)[1];
    if (os) Object.defineProperty(navigator, "platform", {configurable:true, value: os});
  </script>
  <script src="/js/require.js" type="text/javascript"></script>
  <script>
	var paths = {
		ace: "/ace/src",
		app: "/app",
		"ace/worker/worker_client": "lib/ace/worker/worker_client_v2",
		"ace/worker": "lib/ace/worker",
	};
    
	[
		"jsoniq",
		"json/json_parse",
		"json_worker",
		"javascript/jshint",
		"javascript_worker",
		"html_worker",
		"html/saxparser",
		"xml_worker",
		"xml/sax",
		"xml/dom-parser",
		"xml/dom",
		"css/csslint",
		"css_worker",
	].forEach( m => paths["ace/mode/" + m] = "lib/ace/mode/" + m )
    
    require.config({baseUrl:'/ace', paths: paths });
    require(["ace/ace"], ace=>require(["apps/sourceEditor"], e => console.log('sourceEditor load ok',e))) 
  </script>
</body>
</html>
